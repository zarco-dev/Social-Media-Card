<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card</title>
</head>
<body>
    <article class="card">

        <header class="card__header">
            <div class="card__header--profile-photo"></div>
        </header>



        <section class="card__section">
            <p class="card__section--name">Sebas Restrepo <span class="card__section--age">22</span></p>
            <p class="card__section--city">Medellin</p>
        </section>



        <footer class="card__footer">
            <div class="card__footer--stats">
                <p class="card__stats--number">80k</p>
                <p class="card__stats--des">Followers</p>
            </div>
            <div class="card__footer--stats">
                <p class="card__stats--number">500k</p>
                <p class="card__stats--des">Likes</p>
            </div>
            <div class="card__footer--stats">
                <p class="card__stats--number">55</p>
                <p class="card__stats--des">Photos</p>
            </div>
        </footer>
    </article>
    <div class="buttons">
        <button type="submit" class="text">Like</button>
        <button type="submit" class="text">Unlike</button>
    </div>
</body>
</html>
